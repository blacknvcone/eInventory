<html>
<head th:replace="fragments/header :: header"></head>
<body class="skin-blue sidebar-mini">
<header th:replace="fragments/heading"></header>
<aside th:replace="fragments/menu"></aside>
<div class="content-wrapper">
    <div class="content-header">
        <h1>Edit Product</h1>
    </div>
    <div class="content">
        <div class="box box-default">
            <div class="box-body">
                <form th:action="@{/product/submit}" th:object="${product}" method="post">
                    <div class="form-group">
                        <input type="hidden" th:field="*{productId}" value="${product.productId}"  class="form-control"/>

                        <label>Product Name</label>
                        <input type="text" th:field="*{productName}" value="${product.productName}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Product Stock</label>
                        <input type="number" th:field="*{productStock}" value="${product.productStock}"  class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Product Price</label>
                        <input type="number" th:field="*{productPrice}" value="${product.productPrice}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
